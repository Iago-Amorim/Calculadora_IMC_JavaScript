<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculadora IMC</title>
    </head>
    <body>
        <div class="container">
            <h1 class="title">Calculadora - IMC</h1>
            <div class="item">
                <label for="nome">Nome:</label><input type="text" maxlength="15" name="nome" id="nome" />
            </div>
            <div class="item">
                <label for="altura">Altura:</label><input type="number" name="altura" id="altura" />
            </div>
            <div class="item">
                <label for="peso">Peso:</label><input type="number" name="peso" id="peso" />
            </div>
            <button class="calcular">Calcular</button>
            <p class="resposta"></p>
        </div>
    </body>
    <script src="codigo.js"></script>
</html>
