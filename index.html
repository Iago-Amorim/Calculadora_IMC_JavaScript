<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora IMC</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Calculadora de IMC</h1>
        <form class="form">
            <div class="item">
                <label for="nome">Nome:</label>
                <input type="text" maxlength="15" name="nome" id="nome" placeholder="Digite seu nome" required />
            </div>
            <div class="item">
                <label for="altura">Altura (m):</label>
                <input type="number" name="altura" id="altura" step="0.01" placeholder="Ex: 1.75" required />
            </div>
            <div class="item">
                <label for="peso">Peso (kg):</label>
                <input type="number" name="peso" id="peso" step="0.1" placeholder="Ex: 70.5" required />
            </div>
            <button type="button" class="calcular">Calcular</button>
        </form>
        <div class="resultado-container">
            <p class="resultado"></p>
        </div>
    </div>
    <script src="codigo.js"></script>
</body>
</html>
